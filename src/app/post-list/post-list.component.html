<section class="listing">
  <a [routerLink]="['/details', postList.id]">
    <div>
      <img
        class="listing-photo"
        [src]="postList.photo"
        alt="Exterior photo of {{ postList.name }}"
        crossorigin
      />
      <h2 class="listing-heading">{{ postList.name }}</h2>
      <p class="listing-location">{{ postList.city }}, {{ postList.state }}</p>
    </div>
  </a>
</section>
