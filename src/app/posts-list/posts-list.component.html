<section class="listing">
  <img
    class="listing-photo"
    [src]="postsList.photo"
    alt="Exterior photo of {{ postsList.name }}"
    crossorigin
  />
  <h2 class="listing-heading">{{ postsList.name }}</h2>
  <p class="listing-location">{{ postsList.city }}, {{ postsList.state }}</p>
</section>
